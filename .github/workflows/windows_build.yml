name: üèÅ Windows Build
on:
  workflow_call:

jobs:
  windows_build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup secrets
        uses: ./.github/actions/add-secrets
        with:
          mapaccesstoken: ${{ secrets.MAPACCESSTOKEN }}
          mapurl: ${{ secrets.MAPURL }}
          mapurldark: ${{ secrets.MAPURLDARK }}
          dataapi: ${{ secrets.DATAAPI }}
        

      - name: Setup flutter
        uses: ./.github/actions/flutter-version

      - run: flutter config --enable-windows-desktop
      - run: flutter build windows
      - name: Zip Folder
        run: Compress-Archive -Path 'build\*' -DestinationPath 'windows.zip'
      - uses: actions/upload-artifact@v3
        with:
          name: windows
          path: ./windows.zip